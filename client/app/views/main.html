<div ng-repeat="oneline in onelines">
  <h3>{{ oneline.subject }}</h3>
  <p>{{ oneline.oneline  }}</p>
  <a ng-click="deleteOneline(oneline._id)">Delete</a>
</div>

<form ng-submit="addOneline()">
  <input type="text" ng-model="subject">
  <input type="text" ng-model="oneline">
  <button type="submit">Post</button>
</form>
